{% extends 'shared/layout.html' %}

{% block extraCSS %}
<link rel="stylesheet" href="../static/sign_in/css/sign_in.css">
{% endblock %}

{% block maincontent %}
<form class="sign-in-form">
    <label for="email"><strong>Email:</strong></label>
    <br>
    <input class="info-input" id="email" type="text" />

    <br>
    <br>

    <label for="password"><strong>Password:</strong></label>
    <br>
    <input class="info-input" id="password" type="password"/>

    <br>
    <br>

    <p>Don't have an account yet? Sign Up <a class="sign-up-form" href="/sign_up">here</a>.</p>

    <div class="evaluation-area">
        <button id="submit_info" class="submit-button">Sign In</button>
        <p id="incorrect_credentials" class="incorrect-message"></p>
    </div>
</form>
{% endblock %}

{% block extraJS %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../static/sign_in/js/sign_in.js"></script>
{% endblock %}
